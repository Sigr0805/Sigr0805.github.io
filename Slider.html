<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      #window{
        height:200px; width:200px;
        overflow:hidden;
      }
      #imgs{
        display:flex;
        position:relative;
        display:inline;
      }
      #clickywindow{
        height:200px; width:200px;

      }
    </style>
  </head>
  <body>

<div id="window">

    <div id="imgs">
      <img src="bilder200x200/200x200katt.png" alt="200x200katt.png">
      <img src="bilder200x200/200x200K-on!.jpg" alt="200x200K-on!.jpg">
      <img src="bilder200x200/200x200yoda.jpeg" alt="200x200yoda.jpeg">
    </div>


</div>
<div id="clickywindow">

  <div id="left">

  </div>
  <div id="right">

  </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#window").click(function(){

    $("#imgs").animate({
      right: "+=200px"
    });

  });


});

</script>


  </body>
</html>
